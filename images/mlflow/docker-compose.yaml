version: "3.7"
services:
  database:
    image: postgres:13.3
    restart: always
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: mlflow
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: supersafe
    ports:
      - 5432:5432
  storage:
    image: minio/minio:latest
    restart: always
    entrypoint: sh
    command: -c 'mkdir -p /storage/mlflow && /usr/bin/minio server /storage'
    volumes:
      - ./storage:/storage
    environment:
      MINIO_ACCESS_KEY: access-key
      MINIO_SECRET_KEY: secret-key
    ports:
      - 9000:9000
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      BACKEND_STORE_URI: postgresql+psycopg2://admin:supersafe@database:5432/mlflow
      ARTIFACT_ROOT: s3://mlflow
      AWS_ACCESS_KEY_ID: access-key
      AWS_SECRET_ACCESS_KEY: secret-key
      MLFLOW_S3_ENDPOINT_URL: http://storage:9000
    depends_on:
      - database
      - storage
    ports:
      - 5000:5000
